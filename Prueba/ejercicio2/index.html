<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="" class="miFormulario" id="miFormulario">
        <div class="contenedorInputs" id="contenedorInputs">
            <div class="inputs nombre">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="inputs apellido">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido">
            </div>
            <div class="inputs edad">
                <label for="edad" class="form-label">Edad:</label>
                <input type="text" class="form-control" id="edad" name="edad">
            </div>
            <div class="inputs opcion">
                <label for="radioDNI" class="form-label">DNI:</label>
                <input type="radio" class="form-control" id="radioDNI" name="documento" value="dni" checked = checked>
                <label for="radioNIE" class="form-label">NIE:</label>
                <input type="radio" class="form-control" id="radioNIE" name="documento" value="nie">
            </div>
            <div class="inputs dni" id="contenedorDNI">
                <label for="dni" class="form-label">DNI:</label>
                <input type="text" class="form-control" id="dni" name="dni">
            </div>
            <div class="inputs nie" id="contenedorNIE">
                <label for="nie" class="form-label">NIE:</label>
                <input type="text" class="form-control" id="nie" name="nie">
            </div>
            <div class="inputs politica">
                <label for="politica">Pol√≠tica</label>
                <input type="checkbox" class="politica" name="politica" value="1">
            </div>
            <div>
                <input type="submit" class="btn btn-primary" value="Enviar">  
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
