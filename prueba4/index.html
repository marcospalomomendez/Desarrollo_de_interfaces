<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formulario Dinámico</title>
</head>

<body>
<main>

        <form class="form-control" id="formulario">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre">
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingrese el apellido">
            </div>
                        <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese el email">
            </div>
            <div class="mb-3">
                <label for="dni" class="form-label">DNI</label>
                <input type="text" class="form-control" id="dni" placeholder="Ingrese el DNI">
            </div>
            <div class="mb-3">
                <label for="nie" class="form-label">NIE</label>
                <input type="text" class="form-control" id="nie" placeholder="Ingrese el NIE">
            </div>
            <div class="mb-3">
                <label for="fecha-nacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="nacimiento" placeholder="Ingrese Fecha de Nacimiento">
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Ingrese el teléfono">
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" placeholder="Ingrese la dirección">
            </div>
            <div class="mb-3">
                <label for="ciudad" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="ciudad" placeholder="Ingrese la ciudad">
            </div>
            <div class="mb-3">
                <label for="codigo-postal" class="form-label">Código Postal</label>
                <input type="text" class="form-control" id="codigo-postal" placeholder="Ingrese el código postal">
            </div>
            <div class="mb-3">
                <select class="form-select" aria-label="Default select example" id="opciones">
                    <option selected value="Default">Selecciona un curso</option>
                    <option value="DAW">Desarrollo de Aplicaciones Web</option>
                    <option value="DAM">Desarrollo de Aplicaciones Multiplataforma</option>
                    <option value="ASIR">Administración de Sistemas Informáticos en Red</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Ingrese la contraseña">
            </div>
            <div class="mb-3">
                <label for="password-confirmar" class="form-label">Password Confirm</label>
                <input type="password" class="form-control" id="password-confirmar" placeholder="Confirme la contraseña">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="privacidad" required>
                <label class="form-check-label" for="privacidad">Politica Privacidad</label>
            </div>
            <button type="submit" class="btn btn-primary" id="boton" disabled>Submit</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
